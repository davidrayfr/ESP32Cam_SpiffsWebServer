<head>
    <title>Configuration ESP32 CAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-blue w3-padding-small w3-center w">
        <h1>CONFIGURATION ESP32CAM</h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding w3-center">Version :</h3>
        <h3 class="w3-padding w3-center">Adresse IP :</h3>
        <h3 class="w3-xxlarge"><span id="valeurLuminosite">0</span></h3>
        <button onclick="AccessPoint()" class="w3-button w3-pale-blue w3-large w3-ripple w3-wide" style="width:25%;">Access Point</button>
        <button onclick="AccessWifi()" class="w3-button w3-blue w3-large w3-ripple w3-wide" style="width:25%;">WiFi Client</button>
        <h3 class="w3-container w3-center"><label for="WiFiName">WiFi Network :</label><center><input class="w3-input" placeholder="First Name" type="text" style="width: 50%;"></center></h3>
        <h3 class="w3-padding w3-center">WiFi Password :</h3>
        <h3 class="w3-padding w3-center">Host Name :</h3>
        <button onclick="httpMode()" class="w3-button w3-pale-blue w3-large w3-ripple w3-wide" style="width:25%;">HTTP</button>
        <button onclick="rstpMode()" class="w3-button w3-blue w3-large w3-ripple w3-wide" style="width:25%;">RTSP</button>
        <h3 class="w3-padding w3-center">RTSP Port :</h3>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-bar"></h3>
        <button style="margin:5px;" onclick="restartButton()" class="w3-button w3-blue w3-large w3-ripple w3-wide w3-round-xlarge" style="width:25%;">RESTART</button>
        <button style="margin:5px;" onclick="saveButton()" class="w3-button w3-blue w3-large w3-ripple w3-wide w3-round-xlarge" style="width:25%;">SAVE & RESTART</button>
        <button style="margin:5px;" onclick="reinitButton()" class="w3-button w3-blue w3-large w3-ripple w3-wide w3-round-xlarge" style="width:25%;">REINIT</button>
        <br>
        <p><table id="tabletype">
            <th>
            <a href="/userguide.html" style="text-decoration: none;  text-decoration: underline; "><b>User Guide</b></a></th>
            <th>
            <a href="/camera.html" style="text-decoration: none;  text-decoration: underline;"><b>Camera view</b></a></th>
       </table></p>
    </div>
    
    <div>
        <i><center><a href="http://davidray.fr" style="text-decoration: none;">David Ray 2022</a></i></center>
    </div>

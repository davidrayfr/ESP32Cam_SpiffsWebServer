  margin-left: auto;

<head>
    <title>Configuration ESP32 CAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-blue w3-padding-small w3-center w3">
        <h3>CONFIGURATION ESP32CAM</h3>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h4 class="w3-padding-small w3-center">Version: <span id="inputversion">??</span></h4>
        <h4 class="w3-padding-small w3-center">Adresse IP: <span id="inputipadresse"></span></h4>

        <h4 class="w3-padding-small w3-center"><label for="HostName"></label>Host Name (<span id="inputhostname"></span>):
            <center><input class="w3-input w3-center" placeholder="input HostName" type="text" style="width: 50%;"></center></h4>

        <button onclick="AccessPoint()" class="w3-button w3-pale-blue w3-large w3-ripple w3-wide" style="width:45%;">Access Point</button>
        <button onclick="AccessWifi()" class="w3-button w3-blue w3-large w3-ripple w3-wide" style="width:45%;">WiFi Client</button>
        
        <h4 class="w3-container w3-center"><label for="WiFiName"></label>WiFi Network (<span id="inputssid"></span>):
            <center><input class="w3-input w3-center" placeholder="input WiFi Name" type="text" style="width: 50%;"></center></h4>
        <h4 class="w3-padding w3-center"><label for="WiFiPassword"></label>WiFi Password :
            <center><input class="w3-input w3-center" placeholder="First Name" type="text" style="width: 50%;"></center></h4>
        
        <button onclick="httpMode()" class="w3-button w3-pale-blue w3-large w3-ripple w3-wide" style="width:25%;">HTTP</button>
        <button onclick="rstpMode()" class="w3-button w3-blue w3-large w3-ripple w3-wide" style="width:25%;">RTSP</button>
        
        <h4 class="w3-padding w3-center"><label for="PortRTSP"></label>RTSP Port (<span id="inputportrtsp"></span>):
            <center><input class="w3-input w3-center" placeholder="input RTSP port" type="text" style="width: 50%;"></center></h4>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h4 class="w3-bar"></h4>
        <button style="margin:5px;" onclick="restartButton()" class="w3-button w3-blue w3-large w3-ripple w3-wide w3-round-xlarge" style="width:25%;">RESTART</button>
        <button style="margin:5px;" onclick="saveButton()" class="w3-button w3-blue w3-large w3-ripple w3-wide w3-round-xlarge" style="width:25%;">SAVE & RESTART</button>
        <button style="margin:5px;" onclick="reinitButton()" class="w3-button w3-blue w3-large w3-ripple w3-wide w3-round-xlarge" style="width:25%;">REINIT</button>
        <br>
        <p><table id="tabletype">
            <th>
            <a href="/userguide.html" style="text-decoration: none;  text-decoration: underline; "><b>User Guide</b></a></th>
            <th>
            <a href="/camera.html" style="text-decoration: none;  text-decoration: underline;"><b>Camera view</b></a></th>
       </table></p>
       <i><center><a href="http://davidray.fr" style="text-decoration: none;">David Ray 2022</a></i></center>
    </div>
    
</body>

</html>

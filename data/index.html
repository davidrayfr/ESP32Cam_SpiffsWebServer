<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Configuration ESP32 CAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-blue w3-padding-small w3-center w">
        <h1>CONFIGURATION</h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding w3-center">Version</h3>
        <h3 class="w3-padding w3-center">Adresse IP</h3>
        <p class="w3-xxlarge"><span id="valeurLuminosite">0</span></p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>

    </div>

    

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding"></h3>
        <button onclick="Restart()" class="w3-button w3-grey w3-xlarge w3-ripple w3-wide" style="width:25%;">RESTART</button>
        <button onclick="Save()" class="w3-button w3-grey w3-xlarge w3-ripple w3-wide" style="width:25%;">SAVE</button>
        <button onclick="Reinit()" class="w3-button w3-grey w3-xlarge w3-ripple w3-wide" style="width:25%;">REINIT</button>
<br><br>
    </div>

  

    <div class="w3-padding w3-center">
        <i><a href="https://davidray.fr" style="text-decoration: none;">David Ray 2022</a></i>
    </div>

</body>

</html>
